<section>
  <form class="ip-query">
    <mat-form-field class="search-width">
      <textarea matInput #ipsString placeholder="Enter one or more IP addresses separated by commas"></textarea>
    </mat-form-field>
  </form>
  <button mat-flat-button (click)="submitQuery(ipsString.value)">
    <mat-icon>search</mat-icon>Search
  </button>
</section>
<section [hidden]="ipsService.dataSource.data.length !== 0">
  <div class=empty-result>Enter up to 50 comma-separated IP Addresses in the search bar above then hit search.</div>
</section>
<section [hidden]="ipsService.dataSource.data.length === 0">
  <mat-grid-list class="risk-circles-grid-list" #grid cols="{{grid.cols}}" gutterSize="5px" rowHeight="155px">
    <mat-grid-tile class="risk-circles-grid-tile" colspan="1">
      <circle-progress
        [percent]="100"
        [radius]="70"
        [backgroundColor]="'#FDC6CB'"
        [backgroundPadding]="0"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="0"
        [outerStrokeColor]="'#dc3545'"
        [animation]="true"
        [animationDuration]="100"
        [title]="['High', 'Risk', '']"
        [showUnits]="false"
        [subtitle]="highRiskCount"
        [subtitleFontSize]="20"
        [subtitleColor]="'black'"
      ></circle-progress>
  </mat-grid-tile>
  <mat-grid-tile class="risk-circles-grid-tile" colspan="1">
      <circle-progress
        [percent]="100"
        [radius]="70"
        [backgroundColor]="'#FFE9A9'"
        [backgroundPadding]="0"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="0"
        [outerStrokeColor]="'#ffc107'"
        [animation]="true"
        [animationDuration]="100"
        [title]="['Medium', 'Risk', '']"
        [showUnits]="false"
        [subtitle]="mediumRiskCount"
        [subtitleFontSize]="20"
        [subtitleColor]="'black'"
      ></circle-progress>
    </mat-grid-tile>
    <mat-grid-tile class="risk-circles-grid-tile" colspan="1">
      <circle-progress
        [percent]="100"
        [radius]="70"
        [backgroundColor]="'#B8ECC3'"
        [backgroundPadding]="0"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="0"
        [outerStrokeColor]="'#28a745'"
        [animation]="true"
        [animationDuration]="100"
        [title]="['Low', 'Risk', '']"
        [showUnits]="false"
        [subtitle]="lowRiskCount"
        [subtitleFontSize]="20"
        [subtitleColor]="'black'"
        ></circle-progress>
    </mat-grid-tile>
  </mat-grid-list>
</section>
<section [hidden]="ipsService.dataSource.data.length === 0">
  <!-- Using [hidden] here because the table needs to be rendered to be initialized -->
  <table mat-table [dataSource]="ipsService.dataSource" matSort class="mat-elevation-z8 results-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- IP Address Column -->
    <ng-container matColumnDef="ipaddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IP Address </th>
      <td mat-cell *matCellDef="let element"> 
        <a [routerLink]="['/detail/', element.ipaddress]">{{element.ipaddress}}</a>
      </td>
    </ng-container>

    <!-- Threat Potential Column -->
    <ng-container matColumnDef="threat_potential_score_pct">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Threat Score </th>
      <td mat-cell *matCellDef="let element"> {{element.threat_potential_score_pct}} </td>
    </ng-container>

    <!-- Threat Classification Column -->
    <ng-container matColumnDef="threat_classification">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Threat Classification </th>
      <td mat-cell *matCellDef="let element"> {{element.threat_classification}} </td>
    </ng-container>

    <!-- Blacklist Class Column -->
    <ng-container matColumnDef="blacklist_class">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Blacklist Class </th>
      <td mat-cell *matCellDef="let element"> {{element.blacklist_class}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>

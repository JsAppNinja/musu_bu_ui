<div mat-dialog-content>
  <p>{{data.dialogName}}</p>
  <mat-form-field class="dialog-input">
    <input matInput placeholder="Saved Search Name" [formControl]="savedSearchNameInput" required cdkFocusInitial maxlength="25">
    <mat-error *ngIf="savedSearchNameInput.invalid">{{getNameErrorMessage()}}</mat-error>
    <mat-hint align="end">{{data.savedSearchName.length}} / 25</mat-hint>
  </mat-form-field>
  <mat-form-field class="dialog-input">
    <input matInput placeholder="Saved Search Description" [formControl]="savedSearchDescriptionInput" maxlength="50">
    <mat-error *ngIf="savedSearchDescriptionInput.invalid">{{getDescriptionErrorMessage()}}</mat-error>
    <mat-hint align="end">{{data.savedSearchDescription.length}} / 50</mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <div class="button-row">
        <button mat-flat-button (click)="onNoClick()">Cancel</button>
        <button mat-flat-button (click)="closeDialog()">{{data.submitButtonName}}</button>
    </div>
</div>

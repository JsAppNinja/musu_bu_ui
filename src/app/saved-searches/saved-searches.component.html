<div class="content-container">
    <section>
        <h2>Watchlists</h2>
        <p *ngIf="savedSearches && savedSearches.length === 0">You have no saved searches.</p>
        <button mat-flat-button color="primary" [routerLink]="['/query/']" *ngIf="savedSearches && savedSearches.length === 0">Create</button>
        <!-- Using [hidden] here because the table needs to be rendered to be initialized -->
        <div class="table-wrapper" *ngIf="savedSearches && savedSearches.length !== 0">
            <table mat-table [dataSource]="savedSearches" matSort class="mat-elevation-z8 results-table">
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
          
                <!-- Query Name Column -->
                <ng-container matColumnDef="queryName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> 
                        <a matTooltip="Click here to execute search." [routerLink]="['/query/saved-search', element.id]">
                            {{element.queryName}}
                        </a>
                    </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <!-- Created On Column -->
                <ng-container matColumnDef="createdOn">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
                    <td mat-cell *matCellDef="let element"> {{humanizeDate(element.createdOn)}} </td>
                </ng-container>
          
                <!-- Query Name Column -->
                <ng-container matColumnDef="deleteButton">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button color="primary" matTooltip="Click here to execute search." [routerLink]="['/query/saved-search', element.id]">
                            View
                        </button>
                        <button mat-button color="warn" (click)="delete(element.id)">
                            <mat-icon>delete</mat-icon> Delete
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="savedSearchesGridColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: savedSearchesGridColumns;"></tr>
            </table>
        </div>
    </section>
</div>
